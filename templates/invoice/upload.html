<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка Excel файла</title>
</head>
<body>
    <h1>Загрузите Excel файл</h1>

    <!-- Форма для загрузки файла -->
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".xls,.xlsx">
        <button type="submit">Загрузить файл</button>
    </form>

    {% if task_id %}
        <h2>Обработка файла. Пожалуйста, подождите...</h2>
        <progress id="progress-bar" value="0" max="100"></progress>
        <p id="progress-text">0%</p>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            const taskId = '{{ task_id }}'; // Получаем task_id с сервера

            function updateProgress() {
                $.get(`/task/progress/${taskId}/`, function(data) {
                    if (data.progress) {
                        $('#progress-bar').val(data.progress);
                        $('#progress-text').text(data.progress + '%');
                    }
                    if (data.status !== 'PROGRESS') {
                        clearInterval(progressInterval);
                    }
                });
            }

            const progressInterval = setInterval(updateProgress, 2000);
        </script>
    {% endif %}
</body>
</html>
